<p-toast></p-toast>
<router-outlet></router-outlet>
<div class="p-grid">
  <div class="p-col-12 p-md-12 p-lg-2"></div>
  <div class="p-col-12 p-md-12 p-lg-8">
    <p-table responsiveLayout="scroll" [value]="facturas">
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-jc-between">
          Facturas
          <p-button
            label="Nuevo"
            icon="pi pi-plus"
            iconPos="right"
            [routerLink]="['nuevo']"
          ></p-button>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>Fecha</th>
          <th>NÃºmero Factura</th>
          <th>Nombre Cliente</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-factura let-columns="columns">
        <tr>
          <td>{{ factura.fecha | date: "yyyy-MM-dd" }}</td>
          <td>{{ factura.num_factura }}</td>
          <td>{{ factura.nombre_cliente }}</td>
          <td>{{ factura.total | currency: "USD" }}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              [routerLink]="['edicion', factura.id]"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              (click)="eliminarFactura(factura.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="p-col-12 p-md-12 p-lg-2"></div>
</div>
